<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator</title>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./pGStyle.css">


</head>

<body background="doodles/doodles.png">

    <div class="container-sm">

        <div class="wrapper">

            <blockquote class="blockquote text-center">
                <br>
                <p class="mb-0">
                    <h3>Password Generator</h3>
                </p>
                <br>
            </blockquote>

            <form>

                <div class="form-group theBox">
                    <label for="exampleFormControlTextarea1">
                        <h2>Generate Password</h2>
                    </label>
                    <hr>
                    <textarea class="form-control sweetPassword" id="yourPw" rows="5"
                        placeholder="Your Secure Password"></textarea>
                    <hr>

                    <div class="row justify-content-around">
                        <input type="range" min="8" max="128" name="slider" id="slider">
                        <div id="length"></div>
                    </div>

                    <div class="row justify-content-around">
                        <div class="col-sm-4">
                            <button onclick="gener8Pswd()" type="button" class="btn btn-primary btn-lg sweetButtons"
                                id="daRedButton">Generate Password</button>
                        </div>
                        <div class="col-sm-4">
                            <button onclick="copyPswd()" type="button"
                                class="btn btn-secondary btn-lg sweetButtons">Copy to Clipboard</button>
                        </div>
                    </div>
                </div>


            </form>





            <script src="./pGScript.js"></script>
        </div>

    </div>

</body>

</html>
